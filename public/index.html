<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Serjão</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="dark-theme">
    <div class="container">
        <h1>Chat de Controle do Serjão</h1>
        
        <!-- Chat Section -->
        <div class="chat-box">
            <div id="chatOutput" class="output"></div>
            <input type="text" id="chatInput" placeholder="Digite uma mensagem" />
            <button onclick="sendMessage()">Enviar</button>
        </div>

        <!-- Command Section -->
        <div class="command-box">
            <div id="commandOutput" class="output"></div>
            <input type="text" id="commandInput" placeholder="Digite um comando para o bot" />
            <button onclick="sendCommand()">Executar Comando</button>
        </div>
    </div>

    <script>
        var socket = io();

        // Função para enviar mensagens do chat
        function sendMessage() {
            var message = document.getElementById('chatInput').value;
            if (message) {
                socket.emit('chatMessage', message);
                document.getElementById('chatInput').value = '';
            }
        }

        // Função para enviar comandos do bot
        function sendCommand() {
            var command = document.getElementById('commandInput').value;
            if (command) {
                socket.emit('botCommand', command);
                document.getElementById('commandInput').value = '';
            }
        }

        // Recebe mensagens do chat
        socket.on('chatMessage', function(message) {
            var chatOutput = document.getElementById('chatOutput');
            chatOutput.innerHTML += `<p>${message}</p>`;
        });

        // Recebe respostas dos comandos
        socket.on('botCommandResponse', function(response) {
            var commandOutput = document.getElementById('commandOutput');
            commandOutput.innerHTML += `<p>${response}</p>`;
        });
    </script>
</body>
</html>
