<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat com o Bot Serjao</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 20px;
    }

    .chat-box {
      background-color: #252525;
      border: 1px solid #333;
      border-radius: 8px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: #fff;
    }

    input[type="text"]::placeholder {
      color: #aaa;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chat com o Bot Serjao</h1>
    <div id="chat" class="chat-box"></div>
    <form onsubmit="sendMessage(event)">
      <input id="message" type="text" placeholder="Digite sua mensagem" required />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const socket = io();
    const chatBox = document.getElementById('chat');

    // Ouvir as mensagens de chat emitidas pelo servidor
    socket.on('chat', data => {
      const messageLine = document.createElement('div');
      messageLine.textContent = `${data.username}: ${data.message}`;
      chatBox.appendChild(messageLine);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    function sendMessage(event) {
      event.preventDefault();
      const messageInput = document.getElementById('message');
      const message = messageInput.value.trim();
      if (message) {
        // Enviar a mensagem para o servidor
        socket.emit('send-message', message);
        // Exibir a mensagem no chat do site
        const messageLine = document.createElement('div');
        messageLine.textContent = `VocÃª: ${message}`;
        chatBox.appendChild(messageLine);
        messageInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
</html>
