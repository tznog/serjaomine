<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Serjão</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>Controle do Serjão</h1>

    <div class="chat-box" id="chat"></div>

    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Digite sua mensagem para o chat..." autocomplete="off" required />
      <button type="submit">Enviar</button>
    </form>

    <form id="command-form">
      <input type="text" id="command-input" placeholder="Digite um comando para o bot..." autocomplete="off" required />
      <button type="submit">Executar</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>
</html>
