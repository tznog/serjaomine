<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Minecraft - Serjao</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      color: #333;
    }
    h1 {
      color: #007BFF;
    }
    .container {
      margin-top: 20px;
    }
    #response {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    input {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Bot Minecraft - Serjao</h1>
  <div class="container">
    <label for="message">Digite sua mensagem para o Minecraft:</label><br>
    <input type="text" id="message" name="message" placeholder="Mensagem..."><br>
    <button id="sendMessageButton">Enviar Mensagem</button>
    <div id="response"></div>
  </div>

  <script>
    const sendMessageButton = document.getElementById('sendMessageButton');
    const messageInput = document.getElementById('message');
    const responseDiv = document.getElementById('response');

    sendMessageButton.addEventListener('click', async () => {
      const message = messageInput.value;
      
      if (!message) {
        responseDiv.textContent = 'Por favor, digite uma mensagem!';
        return;
      }

      try {
        // Enviar a requisição para o backend
        const res = await fetch('/send-message', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();
        responseDiv.textContent = 'Mensagem enviada com sucesso!';
        messageInput.value = '';  // Limpar o campo de mensagem
      } catch (error) {
        responseDiv.textContent = 'Erro ao enviar a mensagem.';
        console.error('Erro:', error);
      }
    });
  </script>
</body>
</html>
