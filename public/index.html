<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat do Bot Serjao</title>
  <link rel="stylesheet" href="/public/style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>

  <div class="container">
    <h1>Chat com o Serjao no Minecraft</h1>

    <!-- Chat Box -->
    <div id="chat" class="chat-box"></div>

    <!-- Formulário para enviar mensagens no chat -->
    <form id="chat-form" onsubmit="sendMessage(event)">
      <input type="text" id="message" placeholder="Digite sua mensagem..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const socket = io();
    const chat = document.getElementById('chat');

    // Recebe as mensagens do chat do bot
    socket.on('chat', data => {
      const line = document.createElement('div');
      line.textContent = `${data.username}: ${data.message}`;
      chat.appendChild(line);
      chat.scrollTop = chat.scrollHeight;
    });

    // Envia a mensagem para o servidor
    function sendMessage(event) {
      event.preventDefault();
      const input = document.getElementById('message');
      const msg = input.value.trim();
      if (msg) {
        socket.emit('send-message', msg);
        const line = document.createElement('div');
        line.textContent = `Você: ${msg}`;
        chat.appendChild(line);
        input.value = '';
        chat.scrollTop = chat.scrollHeight;
      }
    }
  </script>

</body>
</html>
